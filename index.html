<!DOCTYPE html>
<html>
<head>
  <title>Web IDE</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="editor">
      <h3 style="background-color:Yellow;"><center>HTML</center></h3>
      <textarea id="html-code"></textarea>
      <h3 style="background-color:Plum;"><center>CSS</center></h3>
      <textarea id="css-code"></textarea>
      <h3 style="background-color:DodgerBlue;"><center>JavaScript</center></h3>
      <textarea id="js-code"></textarea>
      <button style="background-color:#90EE90;" onclick="runCode()">Run</button>
    </div>
    <div class="output">
      <iframe id="output-frame"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
